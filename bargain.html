<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bargaining feature</title>
</head>
<body>
    <section id="nav">
        <nav>
            <div class="options">
                <ul>
                    <li>MEN</li>
                    <li>WOMEN</li>
                    <li>KIDS</li>
                    <li>HOME & LIVING</li>
                    <li>BEAUTY</li>
                    <li>STUDIO</li>
                </ul>
            </div>
        </nav>
    </section>
    <section id="bargain">
        <div id="product">
            <h1>aadita</h1>
            <p>Silver-Toned & Plated Oval AD-Studded Chandbalis Mirror Earrings</p>
        </div>
        <div id="rating">
            <button class="num">
                4.4
            </button>
            <button class="num-ratings">
                189 ratings
            </button>
        </div>
        <div id="pricing">
            <h1>245</h1>
            <p>MRP</p>
            <p>(90 %OFF)</p>
        </div>
        <div id="size">
            <h2>SELECT SIZE</h2>
            <button id="size">
                Onesize
            </button>
        </div>
        <div id="bag">
            <button id="addbag">ADD TO BAG</button>
            <button id="bargain-option">
                BARGAIN
            </button>
        </div>
    </section>
</body>
</html>
